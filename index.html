<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab10 API Calls</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="main">
      <h1>API CALLS</h1>
      <h3>GET POST</h3>
      <!-- fetch buttons -->
      <div class="fetch-buttons">
        <button id="btn-fetch" type="button">Fetch Data with fetch()</button>
        <button id="btn-fetch-xhr" type="button">Fetch Data with XHR</button>
      </div>
      <!-- fetch display -->
      <div class="fetch-display" id="fetch-display"></div>
      <!-- post / put form -->
      <h3 class="method-select-container">
        <span class="method-select active" id="create-post">CREATE</span>
        <span class="method-select" id="update-post">UPDATE</span>
      </h3>
      <form id="post-form" action="" method="post">
        <input
          id="post-form-id"
          type="text"
          placeholder="ID: require to update post"
          disabled
        />
        <input id="post-form-title" type="text" placeholder="Title" />
        <textarea
          name=""
          id="post-form-body"
          cols="30"
          rows="10"
          placeholder="Body content..."
        ></textarea>
        <button id="form-submit" type="submit">CREATE POST</button>
      </form>
    </div>
  </body>
</html>
